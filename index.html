<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Chingu Mapbox Project</title>
  </head>
  <body>
    <!-- START HERE -->
    <nav class="navbar fixed-top navbar-dark bg-dark">
      <button class="btn btn-lg btn-dark mb-1" id="toggle">
        <i class="fas fa-angle-double-left" id="toggleIcon"></i>
      </button>
      <span class="navbar-brand h1 mb-0">Johns Creek, GA</span>
    </nav>

    <div id="map"></div>

    <div class="bg-dark" id="sidebar">
      <h2 class="text-center text-light mt-3">Search</h2>
      <div class="input-group">
        <div class="input-group-prepend ml-2">
          <span class="input-group-text" id="search-addon"
            ><i class="fas fa-search"></i
          ></span>
        </div>
        <input
          autofocus
          type="search"
          class="form-control mr-2"
          placeholder="e.g. Starbucks..."
          aria-label="Search"
          aria-describedby="searchaddon"
          id="search"
        />
      </div>

      <hr />
      <div id="resultsContainer">
        <div id="results"></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <script>
      //Get the current year for the copyright
      $("#year").text(new Date().getFullYear());
    </script>
  </body>
</html>
